{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User News</title>
    <title>Today & Tomorrow News - Home</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Site Icons -->
<link rel="shortcut icon" href="{% static 'today/images/favicon.ico' %}" type="image/x-icon" />
<link rel="apple-touch-icon" href="{% static 'today/images/apple-touch-icon.png' %}">

<!-- Design fonts -->
 <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


<link href="{% static 'today/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
<link href="{% static 'today/css/style.css' %}" rel="stylesheet">

<link href="{% static 'today/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Responsive styles for this template -->
    <link href="{% static 'today/css/responsive.css' %}" rel="stylesheet">

    <!-- Colors for this template -->
    <link href="{% static 'todaycss/colors.css' %}" rel="stylesheet">

    <!-- Version Tech CSS for this template -->
    <link href="{% static 'today/css/tech.css' %}" rel="stylesheet">

    <script src="{% static 'today/js/custom.js' %}"></script>

    <link rel="stylesheet" href="{% static 'today/css/form.css' %}">
    <link rel="stylesheet" href="{% static 'today/css/styles.css' %}">
</head>

<body>
    <div class="navbar">
        {% include './nav.html' %}
    <div class="main-lo content">
        <div class="container">
            <h1>Create a New Post</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="row g-3">
                    {% for frm in form %}
                    <div class="col-md-12">
                        <div class="form-floating">
                            {{frm.label_tag}}<br>
                            {{frm}}<span class="text-danger">{{frm.errors | striptags}}</span>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit">Post</button>
                    </div>
                </div>
            </form>
            {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-success">
                {{msg}}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>


    <script>
        function toggleNav() {
            var navLinkss = document.getElementById("navLinkss");
            navLinkss.classList.toggle("active");
            var content = document.querySelector('.content');
            var viewportWidth = window.innerWidth;
            if (navLinkss.classList.contains("active")) {
                content.style.marginTop = '200px';
            } else if (navLinkss.classList.contains("active") && viewportWidth < 1200 && viewportWidth > 992) {
                content.style.marginTop = '11px';
            } else {
                content.style.marginTop = '11px';
            }
        }
    </script>
    <script src="{% static 'today/js/custom.js' %}"></script>
    <script src="{% static 'today/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'today/js/jquery-3.2.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-u7IuT8OehnCt9sVAgp8I0r+Hj1LNnX5rOE6pT9FEmG/hbBD5pjKpImqHQVtMCOyl" crossorigin="anonymous"></script>
</body>
</body>


</html>
